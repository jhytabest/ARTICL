name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  solidity-tests:
    name: Solidity Tests (Foundry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv

  client-sdk-tests:
    name: Client SDK Tests (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client-sdk/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test

  miniapp-tests:
    name: Miniapp Tests (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: articl-miniapp
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: articl-miniapp/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run unit tests
        run: npm test

  miniapp-build:
    name: Miniapp Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: articl-miniapp
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: articl-miniapp/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_TEST_MODE: "true"
